<script type="text/javascript" src="https://ff.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=3bMmPqIC_v5srJWI-n--RSTgIBX_XeEkGjDcN7G-squV9t3YUgIghAa1LaB6a3wmquGfz4pME2UyIFL86A2Te3IlGoLhXHGLOX-T9lvCCs3GJIGzPn136S7gHU3-j1cu04mQW9Z9PZjvOBbemrnXgA" charset="UTF-8"></script><div class="position-absolute w-100" style="z-index: 1;">
  <div aria-live="polite" aria-atomic="true" class="m-2">
    <!-- Position it -->
    <div class="d-flex align-items-end flex-column">

      {% for message in messages %}
      <!-- Then put toasts within -->
      <div class="toast flex-fill w-100
    {% if message.level == 30 %}
    border-warning
    {% endif %}
      " role="alert" aria-live="assertive" aria-atomic="true"
        style="right: 0;">
        <div class="toast-header">
          <span class="mr-2"><i class="far fa-envelope"></i></span>
          <strong
            class="mr-auto {% if message.level == 30 %}text-warning{% endif %}">
            {{ message.tags|capfirst }} message</strong>
          <small class="text-muted">just now</small>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast"
            aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">
          {{ message }}
        </div>
      </div>
      {% if message.level > 20 %}
      <!-- If message will dissapere you will find message in console -->
      <script>
        console.log("{{ message }}");
      </script>
      {% endif %}

      {% endfor %}

    </div>

  </div>
</div>
